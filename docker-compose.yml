services:
  mongodb:
    image: mongo:8.2.1
    container_name: m62-mongodb
    expose:
      - "27017"
    volumes:
      - mongodb_data:/data/db
      - ./genai_adoption.json:/docker-entrypoint-initdb.d/genai_adoption.json:ro
      - ./model_releases.json:/docker-entrypoint-initdb.d/model_releases.json:ro
      - ./model_performance.json:/docker-entrypoint-initdb.d/model_performance.json:ro
      - ./mongo-init/seed.sh:/docker-entrypoint-initdb.d/seed.sh:ro
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: m62-backend
    expose:
      - "3000"
    environment:
      - MONGODB_URL=${MONGODB_URL}
      - JWT_SECRET=${JWT_SECRET}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
    depends_on:
      - mongodb
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: m62-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/certs:/etc/nginx/certs:ro
    depends_on:
      - backend
    restart: unless-stopped
  
volumes:
  mongodb_data: